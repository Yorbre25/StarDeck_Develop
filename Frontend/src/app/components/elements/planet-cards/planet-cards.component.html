
<label> {{opponentName}} points: {{opponentPoints}} </label>
<div class="form-container">    
    <app-multiple-cards [cards]="cards"></app-multiple-cards>
    <div *ngIf= "planet.show">
        <app-planet [element]="planet"></app-planet>
    </div>

        <app-planet [element]="hidden"></app-planet>
    </div>
    
    <app-multiple-cards [cards]="cards"></app-multiple-cards>
</div>
<label class="label"> My points: {{currentUserPoints}} </label>
