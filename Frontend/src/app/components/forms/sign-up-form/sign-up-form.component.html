<form >
    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" class="form-text">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-text">
      </div>
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" name="lastname" class="form-text">
    </div>
    <div class="form-group">
        <label for="nationality">Nacionalidad</label>
        <input type="text" id="nationality" name="nationality" class="form-text">
    </div>
    <div class="form-group">
        <label for="email">Alias</label>
        <input type="text" id="username" name="username" class="form-text">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-text">
    </div>
    <div class="form-group">
        <label for="password">Reingresar Contraseña</label>
        <input type="password" id="rewritePassword" name="rewritePassword" class="form-text">
    </div>
    <button type="submit" class="button-text" (click)="goToLobby()">Crear</button>
</form>
